<div class="login_form_bar">
    <div class="login_form_bar2">      
    <form *ngIf="!form" class="login-form" #f="ngForm" (ngSubmit)="onRegister()">
      <input  [(ngModel)]="user.id" name="id"  id="id" type="text" class="input" placeholder="id" required>
      <input  [(ngModel)]="user.password" name="password" id="password" type="password" class="input" data-type="password" required placeholder="password"/>
      <button class="loginButton" type="submit"><span>register</span></button>
    </form>
        <form *ngIf="form" class="login-form" #f="ngForm" (ngSubmit)="onLogin()">
      <input [(ngModel)]="user.id" name="id"  id="id" type="text" class="input" placeholder="id" required>
      <input [(ngModel)]="user.password" name="password" id="password" type="password" class="input" data-type="password" required placeholder="password"/>
      <button class="loginButton" type="submit"><span >login</span></button>
    </form>
    <!--<h1 (click)="onChange()"><a class="register"><span class="login" *ngIf="!form">join the survivors</span><span class="login" *ngIf="form">new survivor</span></a></h1>-->
    <div class="changeText"><span (click)="onChange()" class="login" *ngIf="!form">join the survivors</span><span (click)="onChange()" class="login" *ngIf="form">new survivor</span></div>
    </div>
</div>
