<div *ngIf="user" class="chat_header">
  <span>
  {{user.id}}
     <img src="{{user.avatar}}" alt="User Avatar" class="chat_header_img">
  </span>
</div>

<div *ngIf="user">
<div *ngFor="let message of messages">
                     {{message.text}}
                   </div>
                   <input [(ngModel)]="message"  /><button (click)="sendMessage()">Send</button>
</div>
